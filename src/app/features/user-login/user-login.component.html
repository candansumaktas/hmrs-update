<div class="content">
    <div class="col-md-12">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" id="email" formControlName="email" placeholder="E-mail">
                <small *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="form-text text-muted">                   
                </small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password">
                <small *ngIf="loginForm.get('password').hasError('password') && loginForm.get('password').touched" class="form-text text-muted">
                </small>
            </div>
            <button [disabled]="!loginForm.valid" class="btn btn-primary btn-fill" (click)="loginUser()">Login</button>
        </form>
    </div>
</div>
