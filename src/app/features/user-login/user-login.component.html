

<div class="container col-xl-10 col-xxl-25 px-4 py-5 shadow p-3 mb-5 bg-white rounded">
    <div class="row align-items-center g-lg-6 py-6">
        <div class="col-lg-7 text-center text-lg-start">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/freelance-job-2578973-2147143.png" alt="">
        </div>
        <div class="col-md-10 mx-auto col-lg-5 ">
            <form class="p-4 p-md-5" [formGroup]="loginForm">
                <div class="form-group">
                    
                    <label class="text-primary">Email</label>
                    <input class="form-control mt-1" type="text" id="email" formControlName="email" placeholder="E-mail">
                    <small *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"
                        class="form-text text-muted">
                    </small>
                </div>
                <div class="form-group">
                    <label class="text-primary mt-2">Password</label>
                    <input class="form-control mt-1" type="password" id="password" formControlName="password"
                        placeholder="Password">
                    <small *ngIf="loginForm.get('password').hasError('password') && loginForm.get('password').touched"
                        class="form-text text-muted">
                    </small>
                </div>

                
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" [disabled]="!loginForm.valid"
                    (click)="loginUser()" routerLink="home">Login</button>
                <hr class="my-4">
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>
