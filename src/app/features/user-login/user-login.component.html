<div class="register-photo shadow  rounded">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post" [formGroup]="loginForm">
            <h2 class="text-center"><strong>Welcome back!</strong></h2>
            <div class="form-group">
                <input class="form-control mt-1" type="text" id="email" formControlName="email" placeholder="E-mail">
                    <small *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"
                        class="form-text text-muted">
                    </small>
                <!-- <input class="form-control" type="Username" name="Username" placeholder="Username"> -->
            </div>
            <div class="form-group">
                <input class="form-control mt-1" type="password" id="password" formControlName="password"
                        placeholder="Password">
                    <small *ngIf="loginForm.get('password').hasError('password') && loginForm.get('password').touched"
                        class="form-text text-muted">
                    </small>
                <!-- <input class="form-control" type="password" name="password" placeholder="Password"> -->
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Remember me </label> </div>
                    <div> <a  class="text-info" routerLink="/login/password">Forgot Password</a> </div>
                </div>
            </div>
            <div class="form-group"><button class="btn btn-success btn-block btn-info"  (click)="loginUser()" routerLink="home" type="submit">Login</button></div><a class="already" href="#">Terms of Use and Privacy Policy</a>
        </form>
    </div>
</div>
