<header style="margin-bottom: 40px;">

  <nav class="navbar navbar-expand-lg shadow p-3 mb-5 bg-white rounded">
    <div class="container-fluid">

      <span class="navbar-brand mb-0 h1"> <img
          src="https://www.indiawaterportal.org/sites/default/files/styles/node_lead_image/public/iwp//53c6a8366f22c3530e0420956.png?itok=zmP9t11j"
          routerLink="" width="100px">
      </span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div style="justify-content: end;" class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="d-flex">

          <button class="btn btn-primary mx-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            List
          </button>

          <div *ngIf="checkEmployer(); else thenBlock">
            <app-navi-employer-info></app-navi-employer-info>
          </div>
          <ng-template #thenBlock>
            <div *ngIf="checkSystemEmployee(); else elseIfBlock">
              <app-navi-system-employee-info></app-navi-system-employee-info>
            </div>
          </ng-template>
          <ng-template #elseIfBlock>
            <div *ngIf="checkCandidate(); else elseBlock">
              <app-navi-candidate-info></app-navi-candidate-info>
            </div>
          </ng-template>
          <div class="collapse navbar-collapse navbar-nav me-auto mb-2 mb-lg-0" id="navbarSupportedContent">
            <ng-template #elseBlock>
              <app-navi-sign></app-navi-sign>
              <button type="button" class="btn btn-primary" routerLink="login">
                Login
              </button>

            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>




<div>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel"><span class="navbar-brand mb-0 h1">
          <img
            src="https://www.indiawaterportal.org/sites/default/files/styles/node_lead_image/public/iwp//53c6a8366f22c3530e0420956.png?itok=zmP9t11j"
            routerLink="" width="100px">
        </span></h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <li style="list-style: none;"><a class="dropdown-item" routerLink="list-positions">List Positions</a></li>
        <li style="list-style: none;" class="nav-item">
          <a class="dropdown-item" routerLink="cv">Add CV</a>
        </li>
        <li style="list-style: none;"><a class="dropdown-item" routerLink="job-advertisement-list">List Active Job
            Advertisement</a></li>
        <li style="list-style: none;"><a class="dropdown-item" routerLink="password-update">Change Password</a></li>
      </div>
    </div>
  </div>
</div>
