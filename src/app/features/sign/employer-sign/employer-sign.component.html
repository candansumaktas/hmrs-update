<div class="content">

     <div class="row">
        <div class="col-md-6">
            <div class="sign-img">
                <img [src]="'assets/image/sign.svg'" width="100%">
            </div>
            
        </div>
    <div class="col-md-6">
        <form [formGroup]="employerSignForm">
            <div class="form-group">
                <label class="text-primary ">Company Name</label>
                <input class="form-control mt-2" type="text" id="companyName" formControlName="companyName" >
                <small *ngIf="employerSignForm.get('companyName').hasError('required') && employerSignForm.get('companyName').touched" class="form-text text-muted">
                    Company name is required
                </small>
            </div>
            <div class="form-group mt-3">
                <label class="text-primary">Website</label>
                <input class="form-control " type="text" id="website" formControlName="website" >
                <small *ngIf="employerSignForm.get('website').hasError('required') && employerSignForm.get('website').touched" class="form-text text-muted">
                    Website is required
                </small>

            </div>
            <div class="form-group">
                <label class="text-primary mt-3">Phone Number</label>
                <input class="form-control" type="text" id="nationalityId" formControlName="phoneNumber" >
                <small *ngIf="employerSignForm.get('phoneNumber').hasError('required') && employerSignForm.get('phoneNumber').touched" class="form-text text-muted">
                    Phone number is required
                </small>

            </div>
    
            <div class="form-group">
                <label class="text-primary mt-3">Email</label>
                <input class="form-control mt" type="text" id="email" formControlName="email" >
                <small *ngIf="employerSignForm.get('email').hasError('required') && employerSignForm.get('email').touched" class="form-text text-muted">
                    Email is required
                </small>

            </div>
            <div class="form-group">
                <label class="text-primary mt-3">Password</label>
                <input class="form-control" type="text" id="password" [(ngModel)]="password" formControlName="password" >
                <small *ngIf="employerSignForm.get('password').hasError('required') && employerSignForm.get('password').touched" class="form-text text-muted">
                    Password is required
                </small>

            </div>
            <div class="form-group">
                <label class="text-primary mt-3">Password Again</label>
                <input class="form-control" type="text" id="verifyPassword" [(ngModel)]="verifyPassword" formControlName="verifyPassword" >
                <small *ngIf="employerSignForm.get('verifyPassword').hasError('required') && employerSignForm.get('verifyPassword').touched" class="form-text text-muted">
                    Password is required
                </small>

            </div>
            <button [disabled]="!employerSignForm.valid" class="btn btn-primary btn-fill mt-3" (click)="add()">Sign in</button>
        </form>
    </div>
</div>
