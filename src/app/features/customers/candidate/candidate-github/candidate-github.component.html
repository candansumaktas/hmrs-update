<h4>Github Add </h4>

<div class="card-header">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#GithubAdd">
   
     Add 
   
  </button>
  <!-- Modal -->
  <div class="modal fade" id="GithubAdd" tabindex="-1" aria-labelledby="GithubAdd" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="GithubAdd">Github Add</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="content">
            <div class="card">
                <div class="card-body">
        
                    <form [formGroup]="candidateGithubForm">
                        <div class="mb-3">
                            <label>Add Github</label>
                            <div class="mb-3">
                                 <input type="text" placeholder="Github Account" formControlName="githubAccount" class="form-control"  />
                            </div>
                        </div>
                    </form>       
            </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button
                  [disabled]="!candidateGithubForm.valid"
                  (click)="candidateGithubAdd()"
                  class="btn btn-primary"
                >
                  Save Changes
                </button>
      </div>
    </div>
  </div>
  </div>
  </div>
