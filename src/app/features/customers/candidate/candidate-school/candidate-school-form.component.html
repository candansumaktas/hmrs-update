<div class="content">
    <div class="card">
        <div class="card-body">

            <form [formGroup]="candidateSchoolForm">
                
                <div class="mb-3">
                    <label>School</label>
                    <select  class="form-select" formControlName="schoolId" >
                        <option value="" disabled>cities </option>
                        <option *ngFor="let school of schools" [ngValue]="school.id" >{{school.name}}</option>  
                    </select>
                </div>

                <div class="mb-3">
                    <label>Graduation Year</label>
                    <input type="year" placeholder="graduationYear" formControlName="graduationYear" class="form-control"  />
                </div>

                <div class="mb-3">
                    <label>Department Name</label>
                    <select  class="form-select" formControlName="departmentId" >
                        <option *ngFor="let department of departments" [ngValue]="department.id" >{{department.name}}</option>  
                    </select>
                </div>

                <div class="mb-3">
                    <label>Start Year</label>
                    <input type="year" placeholder="startYear" formControlName="startYear"
                        class="form-control" />
                </div>

                <div class="card-footer">
                    <button
                      [disabled]="!candidateSchoolForm.valid"
                      (click)="candidateSchoolAdd()"
                      class="btn btn-primary"
                    >
                      Add
                    </button>
                  </div>
            </form>
        </div>
        
    </div>
</div>
