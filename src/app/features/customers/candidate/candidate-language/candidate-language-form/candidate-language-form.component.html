
  <h4>Language Add </h4>
 

<div class="card-header">


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#languageAdd">
 
   Add 
 
</button>
<!-- Modal -->
<div class="modal fade" id="languageAdd" tabindex="-1" aria-labelledby="languageAdd" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="languageAdd">Language Add</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="content">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="candidateLanguageForm">
              <div class="mb-3">
                <label>Add Language</label>
                <select class="form-select" formControlName="languageId">
                  <option value="" disabled>Languages</option>
                  <option *ngFor="let language of languages" [ngValue]="language.id">
                    {{ language.name }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label>Language Level</label>
                <select class="form-select" formControlName="languageLevel">
                  <option>se√ßiniz</option>
                  <option *ngFor="let languageLevel of languageLevels">{{languageLevel.level}}</option>
                </select>
              </div>
            </form>
            
          </div>
        </div>
      </div>
 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button
      [disabled]="!candidateLanguageForm.valid"
      (click)="candidateLanguageAdd()"
      class="btn btn-primary"
    >
      Save Changes
    </button>
    </div>
  </div>
</div>
</div>
</div>
