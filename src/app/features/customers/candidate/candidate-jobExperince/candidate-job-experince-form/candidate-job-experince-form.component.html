<!-- 
   <!-- Button trigger modal -->
  
   <h4>Job Experience Add </h4>
   

 <div class="card-header">
 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  
    Add 
  
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">

   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <div class="content">
         <div class="card">
           <div class="card-body">
             <form [formGroup]="candidateJobExperienceForm">
               <div class="mb-3">
                 <select class="form-select" formControlName="positionId">
                   <option value="" disabled>Positions</option>
                   <option *ngFor="let position of positions" [ngValue]="position.id">
                     {{position.title }}
                   </option>
                 </select>
               </div>
               <div class="mb-3">
                 <label>Start Year</label>
                 <input type="year" placeholder="startYear" formControlName="startYear" class="form-control"  />
             </div>
             <div class="mb-3">
                 <label>Quit Year</label>
                 <input type="year" placeholder="quitYear" formControlName="quitYear" class="form-control"  />
             </div>
             <div class="mb-3">
                 <label>Add Company Name</label>
                 <select class="form-select" formControlName="workPlace">
                   <option value="" disabled>Company Name</option>
                   <option *ngFor="let employer of employers" [ngValue]="employer.id">
                     {{employer.companyName }}
                   </option>
                 </select>
               </div>
             </form>
            </div>
         </div>
       </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       <button
       [disabled]="!candidateJobExperienceForm.valid"
       (click)="candidateJobExperienceAdd()"
       class="btn btn-primary"
     >
       Save Changes
     </button>
     </div>
   </div>
 </div>
</div>
</div>
